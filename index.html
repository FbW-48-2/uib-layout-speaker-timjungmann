<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="style.css">
  <title>The Speaker Shop</title>
</head>

<body>
  <div class="body-container">
    <header>
      <div class="logo">
        <img src="./images/1000px-Speaker_Icon.svg.png" alt="speaker icon">
        <p><a href="#">The Speaker Shop</a></p>
      </div>
      <div class="navigation">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Checkout</a></li>
        </ul>

    </header>
    <main>
      <div class="story">
        <h1>Your home speaker. Reinvented.</h1>

        <button>watch story video <img src="images/play_video.png" alt="play button"></button>

      <div class="image-container">
        <div class="image1">
          <h2>Beauty.<br>Quality.<br>Simplicity.</h2>
          <div><img src="./images/open.png" alt="arrow"></div>
        </div>
        <div class="image2">
          <h2>High-end<br>sound<br>quality.</h2>
          <div><img src="./images/open.png" alt="arrow"></div>
        </div>

        </div>
